    <style>
    .header{

 background-color: #4CAF50; /* Green */

<body>

<div id="main name" class="header">
  <span class="header-name">
    <h1>Typenmy Enterprise</h1>
    <p id="motto">Printing & Designing service</p>
  </span>
</div><br><br>
    
<div id="banner" class="w3-content w3-display-container">
 <img class="mySlides" src="http://i86.photobucket.com/albums/k91/Fulanah/typen%20banner_zps9x6z8vjs.jpg" style="width 100%;height:auto;"> 
<img class="mySlides" src="http://i86.photobucket.com/albums/k91/Fulanah/holiday%20banner_zpsp5nleoue.jpg" style="width 100%;height:auto;">
</div>
<br><br>  
<div id="nagivate "class="btn">
   <button onclick="myFunction()">Online Order</button>
   <button onclick="myFunction()">Delivery Enquiries</button>
   <button onclick="myFunction()">Contact Us</button>
</div>
    
    <script>
        //create button
function myFunction() {
    var btn = document.createElement("BUTTON");

}

//image slider
var slideIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none"; 
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1} 
    x[slideIndex-1].style.display = "block"; 
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
        
    </script>


  </body>
