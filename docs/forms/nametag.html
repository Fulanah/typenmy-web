<script type="text/javascript">
	$(document).ready(function() {
		$("#form").on("change", updateTotal);
		//$("input[name=quantity]").on("keydown", updateTotal);
	});

	function updateTotal() {
		var quantity = parseInt($("input[name=quantity]").val());
		console.log(quantity+1);
		var sizetype = parseFloat($("input[name=size]:checked").data($("input[name=type]:checked").val()));
		console.log(sizetype);
		var lanyard = parseFloat($("input[name=lanyard]:checked").data("price"));
		console.log(lanyard);
		var total = (sizetype+lanyard)*quantity;
		$("input[name=total]").val(total);
	}
