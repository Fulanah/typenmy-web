<!DOCTYPE html>
<html>
<head><link rel="icon" type="image/png" sizes="16x16" href="http://i86.photobucket.com/albums/k91/Fulanah/favicon.ico_zpslj62kpqg.png">

 <meta charset="utf-8">

<body>

<table width="400" border="0" align="center" cellpadding="3" cellspacing="1">
<tr>
<td>Contact Form </td>
</tr>
</table>

<table width="400" border="0" align="center" cellpadding="0" cellspacing="1">
<tr>
<td><form id="form" name="form1" method="post" action="https://formspree.io/typenmy@gmail.com">
<table width="100%" border="0" cellspacing="1" cellpadding="3">
<tr>
<td width="16%">Subject</td>
<td width="2%">:</td>
<td width="82%"><input name="subject" type="text" id="subject" size="50"></td>
</tr>
<tr>
<td>Detail</td>
<td>:</td>
<td><textarea name="detail" cols="50" rows="4" id="detail"></textarea></td>
</tr>
<tr>
<td>Name</td>
<td>:</td>
<td><input name="name" type="text" id="name" size="50"></td>
</tr>
<tr>
<td>Email</td>
<td>:</td>
<td><input name="customer_mail" type="text" id="customer_mail" size="50"></td>
</tr>
<tr>
<td width="16%">Quantity</td>
<td width="2%">:</td>
<td width="82%"><input name="quantity" type="number" id="qty" size="50"></td>
</tr>
<tr>
<td>Type</td>
<td>:</td>
<td><input name="type" type="radio" id="type" value="laminated" data-price="">Laminated<br>
	<input name="type" type="radio" id="type" value="pocket" data-price="">PVC Pocket<br>
</td>
</tr>
<tr>
<td>Size</td>
<td>:</td>
<td>
	<input type="radio" name="size" value="A6" data-laminated=1 data-pocket=1.6>A6/ 95 x 135mm (Pocket)<br>
    <input type="radio" name="size" value="A7" data-laminated=0.5 data-pocket=1.1>A7/ 90 x 54mm (Pocket)</td>
</tr>
<tr>
<td>Lanyard</td>
<td>:</td>
<td><input type="radio" name="lanyard" value="none" data-price=0>None<br>
	<input type="radio" name="lanyard" value="cotton" data-price=0.7>Cotton<br>
	<input type="radio" name="lanyard" value="nylon" data-price=1>Nylon<br>
</td>
</tr>
<tr>
	<td>Total Price</td>
	<td>:</td>
	<td><input type="text" name="total" value="" readonly="true">
		<button type="button" class="btn btn-primary" onclick="updateTotal()">Refresh</button>
	</td>
</tr>
<tr>
<td> </td>
<td> </td>
<td><input type="submit" name="Submit" value="Submit"> <input type="reset" name="Submit2" value="Reset"></td>
</tr>
</table>
</form>
</td>
</tr>
</table>

<script type="text/javascript">
	$(document).ready(function() {
		$("#form").on("change", updateTotal);
		//$("input[name=quantity]").on("keydown", updateTotal);
	});

	function updateTotal() {
		var quantity = parseInt($("input[name=quantity]").val());
		console.log(quantity+1);
		var sizetype = parseFloat($("input[name=size]:checked").data($("input[name=type]:checked").val()));
		console.log(sizetype);
		var lanyard = parseFloat($("input[name=lanyard]:checked").data("price"));
		console.log(lanyard);
		var total = (sizetype+lanyard)*quantity;
		$("input[name=total]").val(total);
	}
</script>
